name: Test scripting

on:
  pull_request:
    paths-ignore:
      - 'screenshots/**'
      
jobs:
  screenshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Do stuff
        env:
            BRANCH_BASE: ${{ github.head_ref }}
        run: |
          echo Base branch is $BRANCH_BASE
          git fetch origin
          git checkout -b $BRANCH_BASE origin/$BRANCH_BASE
          git status
          date > text.txt
          git status
          echo try porcelain
          git status --porcelain